<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#14598A" />
    <link rel="shortcut icon" type="image/png" href="img/icons/icon-72x72.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>

      html, body {
        height: 100%;
        width: 100%;
      }

      body, td, th, p {
        font-size: 10pt;
        color: #333;
        line-height: 1.5;
      }

      body {
        background-color: #fdfdfd;
        margin: 0;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
      }

      @media (min-width: 992px) {
        body {
          display: flex;
          flex-direction: column;
        }
      }

      ul, li {
        font-size: 10pt;
        color: #333;
      }

      a {
        color: orange;
        text-decoration: none;
        transition: color .2s;
      }

      a:hover, a:focus {
        color: #3397db;
        text-decoration: none;
      }

      a img {
        border: none 0 #fff;
      }

      h1, h2, h3, h4, h5, h6 {
        margin: 0 0 20px;
      }

      article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
      }

      /* from https://gist.github.com/marcol/3979586 */
      .visually-hidden {
        position: absolute !important;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        padding:0 !important;
        border:0 !important;
        height: 1px !important; 
        width: 1px !important; 
        overflow: hidden;
      }

      #maincontent {
        background-color: #f3f3f3;
        display: flex;
      }

      @media (min-width: 992px) {
        #maincontent {
          height: 100%;
        }
      }

      @media (max-width: 991.98px) {
        #maincontent {
          flex-direction: column;
        }
      }

      #footer {
        background-color: #252831;
        color: #aaa;
        font-size: 8pt;
        letter-spacing: 1px;
        padding: 25px;
        text-align: center;
        text-transform: uppercase;
      }

      /**
      * Navigation
      */
      nav {
        width: 100%;
        background-color: #252831;
        text-align: center;
        padding: 20px 0;
      }

      nav h1 {
        margin: auto;
      }

      nav h1 a {
        color: #fff;
        font-size: 14pt;
        font-weight: 200;
        letter-spacing: 10px;
        text-transform: uppercase;
      }

      #breadcrumb {
        padding: 15px 40px;
        list-style: none;
        background-color: #eee;
        font-size: 17px;
        margin: 0;
      }

      #breadcrumb li {
        display: inline;
      }

      #breadcrumb li+li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
      }

      #breadcrumb li a {
        color: #14598A;
        text-decoration: none;
      }

      #breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
      }

      /**
      * Map
      */
      @media (min-width: 992px) {
        #map-container {
          flex: 1;
        }
      }

      @media (max-width: 991.98px) {
        #map-container {
          flex: 0;
          display: none;
        }
        
        .map-visible #map-container {
          display: block;
        }
      }

      #map-inner-container {
        width: 100%;
        height: 100%;
      }

      .map-visible {
        overflow: hidden;
      }

      @media (max-width: 991.98px) {
        .map-visible #map-container:before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(51, 51, 51, 0.9);
          z-index: 4;
        }

        .map-visible #map-inner-container {
          position: fixed;
          z-index: 5;
          top: 50%;
          left: 15px;
          transform: translateY(-50%);
          width: calc(100% - 30px);
          padding-bottom: 56.25%;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
          height: auto;
        }
      }

      #map {
        height: 100%;
        width: 100%;
        background-color: #ccc;
      }

      @media (max-width: 991.98px) {
        #map {
          position: absolute !important;
          overflow: hidden;
        }
      }

      #show-map,
      #hide-map {
        display: none;
      }

      @media (max-width: 991.98px) {
        #show-map {
          position: fixed;
          right: 0;
          bottom: 100px;
          min-width: 48px;
          min-height: 48px;
          background: #14598A;
          z-index: 1;
          border: 0;
          color: #FFF;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
          text-decoration: underline;
          border-radius: 5px 0 0 5px;
          display: inline-block;
        }

        .map-visible #hide-map {
          position: absolute;
          top: -68px;
          right: 0;
          min-width: 48px;
          min-height: 48px;
          background: #14598A;
          z-index: 1;
          border: 0;
          color: #FFF;
          text-decoration: underline;
          display: inline-block;
          padding: 0 20px;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        }
      }

      /**
      * Restaurant Filtering
      */
      .filter-options {
        background-color: #14598A;
        align-items: center;
        padding: 15px;
      }

      .filter-options h2 {
        color: #fff;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1;
        margin: 10px;
      }

      .filter-options select {
        background-color: #fff;
        border: 1px solid #fff;
        font-family: Arial, sans-serif;
        font-size: 11pt;
        height: 35px;
        letter-spacing: 0;
        margin: 10px;
        padding: 0 10px;
        width: 200px;
      }

      /**
      * Restaurant Listing
      */
      #list-container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      @media (min-width: 992px) {
        #list-container {
          width: 474px;
          display: flex;
          flex-direction: column;
        }
      }

      @media (max-width: 991.98px) {
        #list-container {
          order: 2;
        }
      }

      #restaurants-list {
        background-color: #f3f3f3;
        list-style: outside none none;
        margin: 0;
        padding: 30px 15px;
        text-align: center;
        overflow: auto;
      }

      @media (min-width: 992px) {
        #restaurants-list {
          flex: 1;
        }
      }

      #restaurants-list li {
        border-bottom: 1px solid #ccc;
        font-family: Arial, sans-serif;
        margin: 0 0 15px 0;
        padding: 15px;
        text-align: left;
      }

      #restaurants-list li:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      #restaurants-list .restaurant-img-wrapper {
        padding-bottom: 75%;
        position: relative;
      }

      #restaurants-list .restaurant-img {
        background-color: #DCDCDC;
        display: block;
        margin: 0;
        max-width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #restaurants-list li h3 {
        color: #14598A;
        font-family: Arial, sans-serif;
        font-size: 14pt;
        font-weight: 200;
        letter-spacing: 0;
        line-height: 1.3;
        margin: 20px 0 10px;
        text-transform: uppercase;
      }

      #restaurants-list p {
        margin: 0;
        font-size: 11pt;
      }

      #restaurants-list li a {
        background-color: #14598A;
        color: #fff;
        display: inline-block;
        font-size: 10pt;
        margin: 15px 0 0;
        padding: 8px 30px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transition: background-color .2s;
      }

      #restaurants-list li a:hover {
        background-color: #252831;
      }

      /**
      * Restaurant Details
      */
      #left-container {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      @media (min-width: 992px) {
        #left-container {
          width: 50%;
          min-width: 650px;
        }
      }

      @media (max-width: 991.98px) {
        #left-container {
          order: 2;
        }
      }

      .inside #map-container {
        background: blue none repeat scroll 0 0;
      }

      @media (min-width: 992px) {
        .inside #map-container {
          width: 50%;
        }
      }

      .inside #map {
        background-color: #ccc;
        height: 100%;
        width: 100%;
      }

      #restaurant-wrapper {
        overflow: auto;
        height: 100%;
        padding: 15px;
      }

      @media (min-width: 992px) {
        #restaurant-wrapper {
          padding-left: 40px;
          padding-right: 40px;
        }
      }

      #restaurant-container {
        margin-bottom: 40px;
        padding-bottom: 40px;
        border-bottom: 1px solid #fff;
      }

      @media (min-width: 576px) {
        #restaurant-container {
          display: flex;
          flex-wrap: wrap;
        }
      }

      #restaurant-details-wrapper {
        flex: 1;
        margin-bottom: 15px;
      }

      #restaurant-header {
        display: flex;
        min-height: 48px;
        padding-right: 48px;
        position: relative;
      }

      @media (min-width: 576px) {
        #restaurant-header {
          width: 100%;
        }
      }

      #restaurant-favourite {
        font-size: 20pt;
        min-width: 48px;
        min-height: 48px;
        position: absolute;
        top: 0;
        right: 0;
        border: 0;
        background: none;
        cursor: pointer;
        color: #14598A;
        transition: color .2s;
        margin-top: 4px;
      }

      #restaurant-favourite.active {
        color: #AA1B17;
      }

      #restaurant-name {
        color: #14598A;
        font-family: Arial, sans-serif;
        font-size: 20pt;
        font-weight: 200;
        letter-spacing: 0;
        margin: 15px 0 30px;
        text-transform: uppercase;
        line-height: 1.1;
        width: 100%;
      }

      @media (min-width: 576px) {
        #restaurant-image-wrapper {
          width: 215px;
        }
      }

      #restaurant-img {
        max-width: 100%;
        height: auto;
      }

      #restaurant-address {
        font-size: 12pt;
        margin: 10px 0;
      }

      #restaurant-cuisine {
        background-color: #333;
        color: #ddd;
        font-size: 12pt;
        font-weight: 300;
        letter-spacing: 10px;
        margin: 10px 0;
        padding: 2px 0;
        text-align: center;
        text-transform: uppercase;
      }

      #reviews-container {
        margin-bottom: 40px;
        padding-bottom: 40px;
        border-bottom: 1px solid #fff;
      }

      #reviews-container h2 {
        color: #14598A;
        font-size: 20pt;
        font-weight: 300;
        letter-spacing: -1px;
        padding-bottom: 1pt;
      }

      #reviews-list {
        margin: 0;
        padding: 0;
      }

      #reviews-list li {
        background-color: #fff;
        border: 2px solid #f3f3f3;
        display: block;
        list-style-type: none;
        margin: 0 0 30px;
        padding: 20px;
      }

      #reviews-list li p {
        margin: 0 0 10px;
      }

      #restaurant-hours td {
        color: #666;
      }

      #add-review-container {
        margin-bottom: 15px;
      }

      #add-review-container h2 {
        color: #14598A;
        font-size: 20pt;
        font-weight: 300;
        letter-spacing: -1px;
        padding-bottom: 1pt;
      }

      #add-review label {
        display: block;
        font-weight: bold;
      }

      #add-review {
        max-width: 480px;
        margin: 0 auto;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .form-control input,
      .form-control select,
      .form-control textarea {
        border-radius: 5px;
        padding: 8px 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      .form-control input[type="submit"] {
        display: block;
        width: auto;
        padding: 5px 20px;
        margin: 0 auto;
        border-radius: 0;
        font-size: 14pt;
        background: #14598A;
        color: #FFF;
        border: 0;
        cursor: pointer;
      }

      #add-review-container .message {
        font-size: 16pt;
        text-align: center;
        background: #ccc;
        padding: 10px;
      }

      #add-review-container .message--success {
        background: #BCE9A9;
      }

      #add-review-container .message--error {
        background: #E03935;
        color: #FFF;
      }
      
    </style>
  </head>

  <body class="inside">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <div id="left-container">
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>

        <div id="restaurant-wrapper">
          <section id="restaurant-container">
            <div id="restaurant-header">
                <h2 id="restaurant-name"></h2>
                <button id="restaurant-favourite" ontouchend="toogleFavourite()" onclick="toogleFavourite()"><span class="visually-hidden">Mark as favourite</span>&#9733;</button>
            </div>

            <div id="restaurant-details-wrapper">
              <p id="restaurant-address"></p>
              <table id="restaurant-hours"></table>
            </div>

            <div id="restaurant-image-wrapper">
              <p id="restaurant-cuisine"></p>
              <img id="restaurant-img">
            </div>
          </section>

          <section id="reviews-container">
            <ul id="reviews-list"></ul>
          </section>

          <section id="add-review-container">
            <h2>Add review</h2>
            <form id="add-review" action="http://localhost:1337/reviews/" method="POST">
              <input type="hidden" name="restaurant_id" id="form-restaurant-id" />

              <div class="form-control">
                  <label for="form-name">Name</label>
                  <input type="text" name="name" id="form-name" required />
              </div>

              <div class="form-control">
                <label for="form-rating">Rating</label>
                <select type="text" name="rating" id="form-rating" required >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              
              <div class="form-control">
                <label for="form-comments">Comments</label>
                <textarea name="comments" id="form-comments" required rows="5"></textarea>
              </div>

              <div class="form-control">
                <input type="submit" value="Submit" id="form-submit" />
              </div>
            </form>
          </section>
        </div>
      </div>

      <section id="map-container">
        <div id="map-inner-container">
          <button id="hide-map" ontouchend="hideMapModal()" onclick="hideMapModal()">Hide map</button>
          <div id="map" role="application"></div>
        </div>
      </section>
      <button id="show-map" ontouchend="showMapModal()" onclick="showMapModal()"><span class="visually-hidden">Show </span>Map</button>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script defer type="text/javascript" src="dist/js/restaurant.js"></script>
  </body>

</html>
