<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body class="inside">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <div id="left-container">
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>

        <div id="restaurant-wrapper">
          <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>

            <div id="restaurant-details-wrapper">
              <p id="restaurant-address"></p>
              <table id="restaurant-hours"></table>
            </div>

            <div id="restaurant-image-wrapper">
              <p id="restaurant-cuisine"></p>
              <img id="restaurant-img">
            </div>
          </section>

          <section id="reviews-container">
            <ul id="reviews-list"></ul>
          </section>
        </div>
      </div>

      <section id="map-container">
        <div id="map"></div>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="application/javascript" charset="utf-8" src="vendor/idb/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClViRpLh2mA3D_Gn5PYcjXsTo2v91ujMs&libraries=places&callback=initMap"></script>
  </body>

</html>
